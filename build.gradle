apply plugin: 'groovy'
apply plugin: 'idea'

version = '0.0.1.alpha'
group = 'jarias.gradle'

task wrapper(type: Wrapper) {
    gradleVersion = '1.5'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'xmlunit:xmlunit:1.4'
    compile gradleApi()
    compile 'joda-time:joda-time:2.2'
    groovy localGroovy()
}
